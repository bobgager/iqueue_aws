
<div class="container text-grey-dark">
    <hr class="hr-lg mt-0 mb-2 w-100 ml-0 hr-primary" />
    <h4 class="text-left text-uppercase mt-0 ">
        <span class="text-primary"><i class="fa fa-check" aria-hidden="true"></i> STEP 1:</span> INVITATION VERIFICATION COMPLETE&nbsp;
    </h4>


</div>

<div class="container text-grey-dark">
    <hr class="hr-lg mt-0 mb-2 w-100 ml-0 hr-primary" />
    <h3 class="text-left text-uppercase mt-0 mb-3">
        <span class="text-primary">STEP 2:</span> CREATE YOUR ACCOUNT
    </h3>
    OK, now let's create a User Account for you.
</div>


<div class="container" >

    <div class="col col-lg-8 pt-3">
        <div class="card card-block bg-shadow bg-gradient " >
            <h5>
                Account Information
            </h5>

            <div class="form-group">
                <label for="signup-username">User Name:</label>
                <input type="text" class="form-control" id="signup-username" placeholder="Username (no spaces allowed)">
            </div>

            <div class="form-group">
                <label for="signup-email">Email Address:</label>
                <input type="email" class="form-control " id="signup-email" placeholder="Email address" disabled>
            </div>

            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Password">
                <small class="form-text text-muted float-left" style="text-align: left">Minimum 8 characters</small>
            </div>

            <div class="form-group">
                <label for="signup-password-confirm">Password (again):</label>
                <input type="password" class="form-control" id="signup-password-confirm" placeholder="Password (again)">
            </div>

            <button id="userAccountCreateBTN" class="btn btn-primary " type="submit" onclick="newCognitoUser.signUpUser();">Create Account</button>
        </div>

    </div>

</div>
