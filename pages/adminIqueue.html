<h4 class="title-divider text-primary-darkend">
    <span>iQueue Settings: <span class="font-weight-normal text-muted"><span id="pageLocationLabel"></span></span></span>
</h4>



<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item"> <a id="generalSettingsTabLink" class="nav-link active" href="#generalTab" data-toggle="tab">General Settings</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#touchpointsTab" data-toggle="tab" onclick="adminIqueuePage.touchpointsTabClicked();">Touch Points</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#methodsofserviceTab" data-toggle="tab" onclick="adminIqueuePage.methodsOfServiceTabClicked();">Methods Of Service</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#mobileSettingsTab" data-toggle="tab">iQueue Mobile</a> </li>
        </ul>
    </div>
    <div class="card-block">
        <div class="tab-content">

            <!--General Settings Tab-->
            <div class="tab-pane fade active show" id="generalTab" role="tabpanel">

                <div class="form-horizontal ml-2 mr-2">

                   <div class="form-group border-primary row " style="margin-bottom: -1px">

                        <label for="configCodeLabel" class="text-primary font-weight-bold col-sm-4 col-form-label">Configuration Code: <i id="mypopover1" class="fa fa-question-circle-o  mb-1" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Your Configuration Code is used to setup various components of the iQueue system to identify them as connecting to your service. When needed, iQueue will ask you for this Configuration Code" data-original-title="Configuration Code"></i></label>
                        <div class="col-sm-7 mt-3 mb-3">
                            <span  class="font-weight-bold" id="configCodeLabel"  >Your Configuration Code has not been set</span>
                        </div>

                    </div>

                    <div class="form-group border-primary row" style="margin-bottom: -1px">

                        <label for="displayAnnounceMessageInput" class="text-primary font-weight-bold col-sm-4 col-form-label">Default Announcement: <i id="defaultAnnouncePopover" class="fa fa-question-circle-o  mb-1" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="The Default Announcement Message is displayed on the overhead display when a student is called up." data-original-title="Default Announcement Message"></i></label>
                        <div class="input-group col-sm-7 mt-3 mb-3">
                            <input type="text" class="form-control" id="displayAnnounceMessageInput" onchange="adminIqueuePage.updateDisplayAnnounceMessage()" placeholder="Please set a default Display Announcement Message">
                            <span class="input-group-btn">
                                <button id="displayMessageUpdateBTN" class="btn btn-secondary pointer" type="button"><i class="fa fa-check"></i></button>
                            </span>
                        </div>

                    </div>

                    <div class="form-group border-primary row">
                        <label class="text-primary font-weight-bold col-sm-4 col-form-label">NameCoach:</label>
                        <div class="col-sm-8 mt-3">

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id="nameCoachChoice" class="form-check-input" type="checkbox" onchange="adminIqueuePage.saveNameCoach();">
                                    Use NameCoach
                                </label>
                            </div>

                            <label for="nameCoachAuthTokenInput" >Your NameCoach Auth_Token:</label>
                            <div class="input-group col-sm-7 mt-2 mb-2">
                                <input type="text" class="form-control" id="nameCoachAuthTokenInput" onchange="adminIqueuePage.saveNameCoach();" placeholder="NameCoach Auth_Token">
                                <span class="input-group-btn">
                                <button id="nameCoachAuthTokenBTN" class="btn btn-secondary pointer" type="button"><i class="fa fa-check"></i></button>
                            </span>
                            </div>

                            <label for="nameCoachAccessCodeInput" >Your NameCoach Access_Code:</label>
                            <div class="input-group col-sm-7 mt-2 mb-2">
                                <input type="text" class="form-control" id="nameCoachAccessCodeInput" onchange="adminIqueuePage.saveNameCoach();" placeholder="NameCoach Access_Code">
                                <span class="input-group-btn">
                                <button id="nameCoachAccessCodeBTN" class="btn btn-secondary pointer" type="button"><i class="fa fa-check"></i></button>
                            </span>
                            </div>

                            <label class="mb-2" >Please contact <a href="https://www.name-coach.com/education" target="_blank" style="text-decoration: underline">NameCoach</a> to setup your account</label>

                        </div>
                    </div>



                </div>


            </div>

            <!--TouchPoints Tab-->
            <div class="tab-pane fade" id="touchpointsTab" role="tabpanel">

                <div class="panel-group joined " id="touchpointGroup">



                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <div class="h4 pl-2 pt-2 text-primary">Departments</div>
                                <div id="touchpointDepartmentListGroup" class="list-group"></div>
                            </div>
                            <div class="col-sm">
                                <div class="h4 pl-2 pt-2 text-primary">Categories</div>
                                <div id="touchpointCategoriesListGroup" class="list-group"></div>
                            </div>
                            <div class="col-sm">
                                <div class="h4 pl-2 pt-2 text-primary">Sub-Categories</div>
                                <div id="touchpointSubCategoriesListGroup" class="list-group"></div>
                            </div>
                        </div>
                    </div>






                </div>
            </div>

            <!--Methods Of Service Tab-->
            <div class="tab-pane fade" id="methodsofserviceTab" role="tabpanel">

                <div class="col-sm">
                    <div id="methodOfServiceListGroup" class="list-group"></div>
                </div>

            </div>

            <!--iQueue Mobile Tab-->
            <div class="tab-pane fade" id="mobileSettingsTab" role="tabpanel">

                <div class="form-group">

                    <label for="configCodeLabel" class="text-primary font-weight-bold col-form-label">Allowed Domains: <i id="allowedDomainsPopover" class="fa fa-question-circle-o  mb-1" data-container="body" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="In iQueue Mobile, users are asked to enter their Email Address in order to setup what iQueue system they are connecting to. The domain of their email address must match one of these domains." data-original-title="Allowed Domains"></i></label>

                    <div >
                        <input type="text" class="form-control" name="role" id="allowedDomainsInput"  value="Your Allowed Domains have not been set" >
                        <span class="small">A comma separated list of domains to restrict mobile access to.</span>
                        <div class="row justify-content-end mr-1 mt-0">

                            <div>
                                <button id="resetMobileSettings"  class="btn btn-secondary" onclick="adminIqueuePage.resetMobileSettings()">Reset</button>
                                <button id="saveChangesMobileSettings"  class="btn btn-primary disabled" onclick="adminIqueuePage.saveChangesMobileSettings()">Save Changes</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
